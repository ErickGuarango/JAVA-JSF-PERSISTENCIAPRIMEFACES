<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmepleadoEditDlg" widgetVar="EmepleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmepleadoTitle}">
            <h:form id="EmepleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emepleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmepleadoLabel_idEmepleado}" for="idEmepleado" />
                        <p:inputText id="idEmepleado" value="#{emepleadoController.selected.idEmepleado}" title="#{bundle.EditEmepleadoTitle_idEmepleado}" required="true" requiredMessage="#{bundle.EditEmepleadoRequiredMessage_idEmepleado}"/>
                        <p:outputLabel value="#{bundle.EditEmepleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{emepleadoController.selected.nombre}" title="#{bundle.EditEmepleadoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEmepleadoLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" value="#{emepleadoController.selected.idDepartamento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emepleadoController.update}" value="#{bundle.Save}" update="display,:EmepleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmepleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmepleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
