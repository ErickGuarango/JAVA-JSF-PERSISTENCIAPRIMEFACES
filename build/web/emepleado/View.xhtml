<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmepleadoViewDlg" widgetVar="EmepleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmepleadoTitle}">
            <h:form id="EmepleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emepleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmepleadoLabel_idEmepleado}"/>
                        <h:outputText value="#{emepleadoController.selected.idEmepleado}" title="#{bundle.ViewEmepleadoTitle_idEmepleado}"/>
                        <h:outputText value="#{bundle.ViewEmepleadoLabel_nombre}"/>
                        <h:outputText value="#{emepleadoController.selected.nombre}" title="#{bundle.ViewEmepleadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEmepleadoLabel_idDepartamento}"/>
                        <h:outputText value="#{emepleadoController.selected.idDepartamento}" title="#{bundle.ViewEmepleadoTitle_idDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmepleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
